<div class="container">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">DESCRIPTION</th>
      <th scope="col">Completed</th>
      <th scope="col">ETA</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
      <td>{{todo.targetDate | date}}</td>
    </tr>
  </tbody>
</table>
</div>
